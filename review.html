<!DOCTYPE html>
<html>
    <head>
        <title>
            Submit your review 
        </title>
        <style>
            body {
                background: #f7ecff;
            }
            h1 {
                text-align: center;
            }
            #description {
                text-align: center;
            }
            .left {
                width: 170px;
                height: auto;
                padding: 10px;
                float: left;
                background-color: rgb(240, 221, 245);
                text-align: right;
            }
            .row {
                margin: 10px 0px;
                background-color: rgb(240, 221, 245);
                display: flex;
            }
            button {
                margin: 10px;
                background-color: rgba(240,221,245);
            }
            input {
                margin: 10px;
            }
            select {
                margin: 10px;
            }
            textarea {
                margin: 10px;
            }
            #footer {
                background-color: rgba(155,192,201);
                margin-left: auto;
                margin-right: auto;

                color: rgb(37, 59, 63);
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Review Your Dorm</h1>
        <p id="description">Fill out the form below to submit a review!</p>
        <!-- note to self: replace the action text with any page name .html to redirect :) -->
        <!-- <form>  -->

            <div class = "row">
                <div class = "left">
                <label for="name-id"><b>Name:</b></label>
                </div>
                <input type="text" id="name-id" placeholder="Susan Roth">
            </div>

            <div class = "row">
                <div class = "left">
                <label for="email-id"><b>Email:</b></label>
                </div>
                <input type="email" id="email-id" placeholder="myemail@vc.edu">
            </div>

            <div class = "row">
                <div class = "left">
                <b>Pick a university you want to review:</b>
                </div>

                <label>
                    <input type="radio" name="University" class="uni">
                    USC
                </label>

                <label>
                    <input type="radio" name="University" class="uni">
                    UCLA
                </label>

                <label>
                    <input type="radio" name="University" class="uni">
                    CSUN
                </label>

                <label>
                    <input type="radio" name="University" class="uni">
                    Cal Poly Pomona
                </label>

                <label>
                    <input type="radio" name="University" class="uni">
                    UCI
                </label>

                <label>
                    <input type="radio" name="University" class="uni">
                    LMU
                </label>
            </div>

            <div class = "row">
                <div class = "left">
                <b>Pick your dorm:</b>
                </div>
                <label>
                    <input type="checkbox" class="dorm" value="Parkside Apartments">
                    Parkside Apartments
                </label>

                <label>
                    <input type="checkbox" class="dorm" value="Sproul Cove">
                    Sproul Cove
                </label>

                <label>
                    <input type="checkbox" class="dorm" value="Palm North">
                    Palm North
                </label>

                <label>
                    <input type="checkbox" class="dorm" value="The Park Apartments">
                    The Park Apartments
                </label>

                <label>
                    <input type="checkbox" class="dorm" value="Vista Del Sol">
                    Vista Del Sol
                </label>

                <label>
                    <input type="checkbox" value="UCI Single Room Classic" class="dorm">
                    UCI Single Room Classic
                </label>

                <label>
                    <input type="checkbox" class="dorm" value="Others">
                    Others
                </label>
            </div>

            <div class = "row">
                <div class = "left">
                    <b>Heard about us from:</b>
                </div>
                <select id="referal">
                    <option>A friend/acquaintance</option>
                    <option>Involvement fair</option>
                    <option>Email blasts</option>
                    <option>Promotional flyers</option>
                    <option>Social media</option>
                    <option>Other</option>
                </select>

            </div>

            <div class = "row">
                <div class = "left">
                <b>Review:</b>
                </div>

                <textarea placeholder="Please leave any detailed feedback!" id="feedback"></textarea>
            </div>

            <div class = "row">
                <div class = "left">
                </div>
                <label>
                    <input type="checkbox">
                    I accept the terms and conditions
                </label>
            </div>

            <div class = "row">
                <div class = "left">
                </div>
                <button id="submit-button">Submit</button>
                <button type="reset">Clear</button>
            </div>

        <!-- </form> -->
        <div id="footer">
            Special Thanks to AthenaHacks Team
        </div>
        <script src="script.js"></script>
    </body>
</html>
